<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe></title>
</head>
<body>
  <div class="start-game-container">
    <div class="welcome-text">Welcome to Tic Tac Toe</div>
    <button class="start-game-button">Start Game</button>
  </div>

  <div class="get-players-container">
      <div>choose your name</div>
      <form class="player-form">
        <div>
          <label for="firstPlayerName">Player 1</label>
          <input placeholder='name' id='firstPlayerName'type="text">
        </div>
        <div>
          <label for="secondPlayerName">Player 2</label>
          <input placeholder="name" id='secondPlayerName' type="text">
        </div>        
      </form>
     
      <button class="start-button">Start</button>
  </div>
  
  <section class="gameboard-container">
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
    <div id="gameboard-div"></div>
  </section>


  <div class="endgame-container"></div>
  <script src="script.js"></script>
</body>
</html>
